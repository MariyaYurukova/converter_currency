<form class="form-inline" th:action="@{/}" method="POST" xmlns:th="http://thymeleaf.org">
    <fieldset>


        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="value" placeholder="value"
                       name="value" th:value="${value}"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="leftOperand" placeholder="currency"
                       name="leftOperand" th:value="${leftOperand}"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="rightOperand" placeholder="currency"
                       name="rightOperand" th:value="${rightOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Converter</button>
        </div>
    </fieldset>
</form>
